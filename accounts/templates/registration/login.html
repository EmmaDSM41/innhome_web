{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="{% static 'styles/login.css' %}">
</head>
<body>
    <div class="login-container">
        <!-- Sección de Imagen -->
        <div class="image-section">
            <img class="login-image" src="/media/imagenes/casa3.jpg" alt="Imagen decorativa">
        </div>

        <!-- Sección del Formulario -->
        <div class="form-section">
            <!-- Mensajes de alerta -->
            {% if messages %}
                <ul class="alert-list">
                    {% for message in messages %}
                        <li class="alert alert-{{ message.tags }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <h2>Iniciar Sesión</h2>

                <div class="form-group">
                    <label for="username">Nombre de usuario</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Ingresa tu usuario" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Ingresa tu contraseña" required>
                </div>

                <button type="submit" class="btn">Iniciar Sesión</button>
                <p class="link">¿No tienes una cuenta? <a href="{% url 'register' %}">Regístrate aquí</a></p>
            </form>
        </div>
    </div>
</body>
</html>
